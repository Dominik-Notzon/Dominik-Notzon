<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 – Seite nicht gefunden</title>
<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --accent: #38bdf8;
  --text: #f1f5f9;
  --muted: #94a3b8;
  --radius: 14px;
  --transition: 0.25s ease;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  padding: 0;
  font-family: "Inter", system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 3rem 2rem;
  text-align: center;
  box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 8px 22px rgba(0,0,0,0.5);
  max-width: 480px;
  width: 90%;
}
h1 {
  font-size: 5rem;
  font-weight: 700;
  margin: 0;
  color: var(--accent);
}
h2 {
  font-weight: 600;
  margin: 0.5rem 0 1.5rem 0;
}
p {
  color: var(--muted);
  font-size: 1.1rem;
  margin-bottom: 2rem;
}
a.btn {
  display: inline-block;
  background: var(--accent);
  color: #0f172a;
  text-decoration: none;
  padding: 0.8rem 1.8rem;
  font-weight: 600;
  border-radius: var(--radius);
  transition: background var(--transition), transform var(--transition);
}
a.btn:hover {
  background: #7dd3fc;
  transform: translateY(-2px);
}
footer {
  margin-top: 2rem;
  color: var(--muted);
  font-size: 0.9rem;
}
</style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <h2>Seite nicht gefunden</h2>
    <p>Die angeforderte Seite existiert nicht oder wurde verschoben.<br>
       Bitte überprüfe die URL oder kehre zur Startseite zurück.</p>
    <a href="/ws/rest/datahub_manager/page/home" class="btn">Zur Startseite</a>
  </div>
</body>
</html>
