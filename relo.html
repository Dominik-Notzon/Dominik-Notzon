<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Love Timer</title>
  <style>
    body {
      background-color: #ffdde1;
      color: #a40606;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .time-container, .date-container {
      font-size: 1.5em;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }
    .heart, .pumpkin {
      font-size: 2em;
      color: #e63946;
    }
    .date-container {
      background-color: #333;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>Our Love Journey ‚ù§Ô∏è</h1>
  <div class="time-container">
    <p>We have been together for:</p>
    <div id="timeTogether">Loading...</div>
    <div class="heart">üíñ</div>
  </div>

  <div class="date-container">
    <p>We got together on:</p>
    <div id="relationshipStart">October 31, 2024, at 11:00 AM</div>
    <div class="pumpkin">üéÉü¶áüëª</div>
  </div>

  <script>
    // Set the date and time when the relationship started (11 AM German time)
    const relationshipStart = new Date("2024-10-31T11:00:00+01:00");

    function updateTime() {
      const now = new Date();
      let diff = now - relationshipStart;

      const years = Math.floor(diff / (365.25 * 24 * 60 * 60 * 1000));
      diff -= years * 365.25 * 24 * 60 * 60 * 1000;
      
      const months = Math.floor(diff / (30 * 24 * 60 * 60 * 1000));
      diff -= months * 30 * 24 * 60 * 60 * 1000;

      const days = Math.floor(diff / (24 * 60 * 60 * 1000));
      diff -= days * 24 * 60 * 60 * 1000;

      const hours = Math.floor(diff / (60 * 60 * 1000));
      diff -= hours * 60 * 60 * 1000;

      const minutes = Math.floor(diff / (60 * 1000));

      document.getElementById("timeTogether").textContent = 
        `${years} year(s), ${months} month(s), ${days} day(s), ${hours} hour(s), ${minutes} minute(s)`;
    }

    // Update the timer every minute
    setInterval(updateTime, 60000);
    // Initial call
    updateTime();
  </script>
</body>
</html>
