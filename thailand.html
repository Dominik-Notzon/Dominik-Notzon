<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thailand Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffeaa7, #81ecec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2d3436;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }
    .emoji {
      font-size: 2rem;
    }
    #countdown {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 0.5em;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 0.5em 1em;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>
    🌴 Countdown to Thailand 🏖️<br />
    <span class="emoji">😎✈️🌅🍹</span>
  </h1>
  <p>Can't wait to finally arrive in Thailand on <strong>May 4th, 2025 at 09:30 (Bangkok Time)</strong>!</p>
  <div id="countdown"></div>

  <footer>
    Made with ❤️ in anticipation of a tropical adventure 🇹🇭
  </footer>

  <script>
    const targetDate = new Date("2025-05-04T09:30:00+07:00").getTime();

    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "🎉 You're in Thailand now! Enjoy! 🎉";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
